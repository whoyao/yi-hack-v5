[binaries]
c = 'arm-hisiv200-linux-gnueabi-gcc'
cpp = 'arm-hisiv200-linux-gnueabi-cpp'
ar = 'arm-hisiv200-linux-gnueabi-ar'
strip = 'arm-hisiv200-linux-gnueabi-strip'
pkgconfig = 'pkg-config'

c_args = [ '-march=armv5te', '-mcpu=arm926ej-s', '-I/opt/hisi-linux/x86-arm/arm-hisiv200-linux/target/usr/include', '-L/opt/hisi-linux/x86-arm/arm-hisiv200-linux/target/usr/lib']

[host_machine]
system = 'linux'
cpu_family = 'arm'
cpu = 'arm926ej-s'
endian = 'little'
